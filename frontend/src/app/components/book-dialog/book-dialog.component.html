<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter book title">
      <mat-error *ngIf="bookForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="bookForm.get('title')?.hasError('minlength')">
        Title must be at least 3 characters
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" placeholder="Enter book content" rows="10"></textarea>
      <mat-error *ngIf="bookForm.get('content')?.hasError('required')">
        Content is required
      </mat-error>
      <mat-error *ngIf="bookForm.get('content')?.hasError('minlength')">
        Content must be at least 10 characters
      </mat-error>
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid">
      {{ data.isEdit ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
