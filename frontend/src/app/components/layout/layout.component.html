<div class="layout-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="page-title">Book Management Dashboard</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="logout()" aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-header">
        <mat-icon class="sidenav-icon">menu_book</mat-icon>
        <span class="sidenav-title">Fabulous Books</span>
      </div>
      
      <mat-divider></mat-divider>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="/books" routerLinkActive="active-link">
          <mat-icon matListItemIcon>library_books</mat-icon>
          <span matListItemTitle>Browse Books</span>
        </a>
        
        <a mat-list-item *ngIf="isAuthor$ | async" routerLink="/my-books" routerLinkActive="active-link">
          <mat-icon matListItemIcon>edit</mat-icon>
          <span matListItemTitle>My Books</span>
        </a>
        
        <mat-divider></mat-divider>
        
        <a mat-list-item (click)="logout()">
          <mat-icon matListItemIcon>exit_to_app</mat-icon>
          <span matListItemTitle>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
