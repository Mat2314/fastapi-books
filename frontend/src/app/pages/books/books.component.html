<div class="books-container">
  <h1 class="page-title">Browse Books</h1>
  
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading books...</p>
  </div>
  
  <div *ngIf="!loading" class="books-grid">
    <mat-card *ngFor="let book of books" class="book-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>book</mat-icon>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author_name || 'Unknown Author' }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{ book.content | truncate:500:true }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/books', book.id]">
          <mat-icon>visibility</mat-icon>
          READ
        </button>
        <button mat-button color="accent">
          <mat-icon>bookmark</mat-icon>
          SAVE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div *ngIf="!loading && books.length === 0" class="no-books">
    <mat-icon>sentiment_dissatisfied</mat-icon>
    <p>No books found.</p>
  </div>
</div>
